<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Alex Ovechkin Goal Projection</title>
<!--<link rel="stylesheet" type="text/css" href="style.css">-->
</head>
<body>
	<script type="text/javascript" src="script.js"></script>
	<table>
		<tr>
			<th colspan="2">Season Completed</th>
		</tr>
		<tr>
			<td>Goals</td>
			<td><b>0</b></td>
		</tr>
		<tr>
			<td>Games</td>
			<td><b>0</b></td>
		</tr>
		<tr>
			<th colspan="2">Even Strength</th>
		</tr>
		<tr>
			<td class="inputstats">Shots/60</td>
			<td class="inputstats" id="evshots">0</td>
		</tr>
		<tr>
			<td class="inputstats">Time On Ice</td>
			<td class="inputstats" id="evtoi">0</td>
		</tr>
		<tr>
			<td class="inputstats">Shooting %</td>
			<td class="inputstats" id="evpct">0</td>
		</tr>
		<tr>
			<th colspan="2">Power Play</th>
		</tr>
		<tr>
			<td class="inputstats">Shots/60</td>
			<td class="inputstats" id="ppshots">0</td>
		</tr>
		<tr>
			<td class="inputstats">Time On Ice</td>
			<td class="inputstats" id="pptoi">0</td>
		</tr>
		<tr>
			<td class="inputstats">Shooting %</td>
			<td class="inputstats" id="pppct">0</td>
		</tr>
		<tr>
			<th colspan="2">End of Season Projection</th>
		</tr>
		<tr>
			<td>Even Strength Goals</td>
			<td><b>0</b></td>
		</tr>
		<tr>
			<td>Power Play Goals</td>
			<td><b>0</b></td>
		</tr>
		<tr>
			<td>Total Goals</td>
			<td><b>0</b></td>
		</tr>
	</table>
</body>
</html>
